<!DOCTYPE html>
<html>
<head>
  <title>Check Yo' Self</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Check <span class="header__h1--yellow">Yo'</span> Self </h1>
    <form class="header__search-form">
      <button id="header__search-button">
        <img src="images/search.svg">
      </button>
      <input id="header__search-input" placeholder="  Search">
    </form>
  </header>
  <main class="main__content">
    <aside>
      <section class="aside__top-section">
        <form class="aside__new-title-form">
          <label>Task Title</label>
          <input id="aside__new-task-list-title-input">
        </form>
          <ul id="aside__potential-items-list">
          </ul>
        <form class="aside__new-task-form" id="aside__new-task-form">
          <label class="aside__new-task-label">Task Item</label>
            <div class="aside__new-task-form-input-container">
              <input class="aside__new-task-input" id="aside__new-task-input">
                <button disabled="true" class="aside__new-task-button">
                  <p>+</p>
                </button>
            </div>
        </form>
        <button id="aside__make-task-list-button" disabled="true">Make Task List</button>
        <button id="aside__clear-all-button" disabled="true">Clear All</button>
      </section>
      <section class="aside__filter-section">
        <button id="aside__filter-by-urgency-button">Filter by Urgency</button>
      </section>
    </aside>
    <section class="section__task-list-container">
      `<h2 class="prompt" hidden="true" >Make a new ToDo List to see it here.</h2>`
    </section>
  </main>
</body>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
